<p>Photogrammetry Workflow using a DSLR Camera - <a class="link" href="https://scholarslab.lib.virginia.edu/blog/documentation-photogrammetry">https://scholarslab.lib.virginia.edu/blog/documentation-photogrammetry</a></p>
